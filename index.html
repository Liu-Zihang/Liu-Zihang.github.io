const aboutHtml = (() => {
    const parts = [];
    let current = [];
    for (const line of DATA.about) {
        if (line === "") {
            if (current.length) {
                parts.push(`<p class="hero-bio">${current.join(' ')}</p>`);
                current = [];
            }
        } else {
            current.push(line);
        }
    }
    if (current.length) parts.push(`<p class="hero-bio">${current.join(' ')}</p>`);
    return parts.join('');
})();

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
    });
}, { threshold: 0.1 });
document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

function initVisitorGlobe() {
    const host = document.getElementById('miscVisitorGlobe');
    if (!host || !DATA.visitorGlobeToken) return;
    const script = document.createElement('script');
    script.id = 'clstr_globe';
    script.type = 'text/javascript';
    script.src = `https://clustrmaps.com/globe.js?d=${encodeURIComponent(DATA.visitorGlobeToken)}`;
    host.appendChild(script);
}
initVisitorGlobe();

// Âπ≥ÊªëÊªöÂä®
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) target.scrollIntoView({ behavior: 'smooth' });
    });
});

// ÂæÆ‰ø°‰∫åÁª¥Á†ÅÂºπÁ™ó
function showWechatQR() {
    document.getElementById('wechatModal').classList.add('show');
    document.body.style.overflow = 'hidden';
}
function hideWechatQR() {
    document.getElementById('wechatModal').classList.remove('show');
    document.body.style.overflow = '';
}
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') hideWechatQR();
});
